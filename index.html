<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 class="title">Image Gallery</h1>

  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('animals')">Animals</button>
  </div>

  <div class="gallery">
    <div class="image nature"><img src="images/nature1.jpg" alt="Nature" onclick="openLightbox(0)" /></div>
    <div class="image animals"><img src="images/animal1.jpg" alt="Animal" onclick="openLightbox(1)" /></div>
    <div class="image nature"><img src="images/nature2.jpg" alt="Nature" onclick="openLightbox(2)" /></div>
    <div class="image animals"><img src="images/animal2.jpg" alt="Animal" onclick="openLightbox(3)" /></div>
    <!-- Add more images -->
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">×</span>
    <img class="lightbox-img" id="lightbox-img" />
    <div class="navigation">
      <span class="prev" onclick="changeImage(-1)">❮</span>
      <span class="next" onclick="changeImage(1)">❯</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
